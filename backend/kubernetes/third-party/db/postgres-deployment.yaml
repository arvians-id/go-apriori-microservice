apiVersion: v1
kind: Service
metadata:
  name: apriori-postgres
spec:
  ports:
    - name: pgql
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: apriori-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: apriori-postgres
spec:
  serviceName: "apriori-postgres"
  replicas: 1
  selector:
    matchLabels:
      app: apriori-postgres
  template:
    metadata:
      labels:
        app: apriori-postgres
    spec:
      containers:
        - name: apriori-postgres
          image: postgres:latest
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          env:
            - name: POSTGRES_USER
              value: root
            - name: POSTGRES_PASSWORD
              value: root
            - name: POSTGRES_DB
              value: apriori
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
      terminationGracePeriodSeconds: 60
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 10Gi